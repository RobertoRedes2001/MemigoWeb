<div class="login-container" [ngClass]="theme">

<form (submit)="login($event)" [formGroup]="loginForm" class="login-form">
  <h1>Login</h1>
  <div>
    <mat-form-field>
      <mat-label>Nombre de usuario</mat-label>
      <input type="text" id="uid" matInput formControlName="uid" placeholder="Ex. @usuario">
      @if (loginForm.controls.uid.hasError('required')) {
        <mat-error>El id de usuario es <strong>obligatorio</strong></mat-error>
      }
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input type="password" id="password" formControlName="password" matInput>
      @if(loginForm.controls.password.hasError('required')){
        <mat-error>La contraseña es <strong>obligatoria</strong></mat-error>
      }
    </mat-form-field>
  </div>
  <a routerLink="/register">Crear Cuenta</a>
  <button>Login</button>
</form>

</div>
