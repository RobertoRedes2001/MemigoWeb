<div [ngClass]="theme" class="modal-content">
  <h2 mat-dialog-title>{{'cropper_h2' | translate}}</h2>
  <mat-dialog-content class="mat-typography">

    <image-cropper
      [imageChangedEvent]="imageChangedEvent"
      [maintainAspectRatio]="true"
      [aspectRatio]="1 / 1"
      format="png"
      (imageCropped)="imageCropped($event)"
    ></image-cropper>
 
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>{{'cropper_button2' | translate}}</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{'cropper_button1' | translate}}</button>
  </mat-dialog-actions>
</div>
