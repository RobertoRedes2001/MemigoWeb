<article [ngClass]="theme" class="row">
    <section class="col-lg-12">
        <img class="meme" [src]="post.meme" [alt]="'Un memingo de '+userdata.uid">
        <h2 (click)="navigateToUser()">{{userdata.username}}</h2>
        <p>{{userdata.uid}}</p>
        <h2 (click)="downloadMeme()" class="bi bi-download"></h2>
        <h2 id="like" (click)="likePost()" [ngClass]="liked?'bi bi-heart-fill':'bi bi-heart'">{{post.likes}}</h2>
        <p>{{post.postDesc}}</p>
    </section>
</article>
