<h1>Login</h1>

<form (submit)="login($event)" [formGroup]="loginForm">
  <div>
    <mat-form-field>
      <mat-label>Nombre de usuario</mat-label>
      <input type="email" id="email" matInput formControlName="uid" placeholder="Ex. @usuario">
      @if (loginForm.controls.uid.hasError('required')) {
        <mat-error>El id de usuario es <strong>obligatorio</strong></mat-error>
      }
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input type="password" id="password" formControlName="password" matInput>
      @if(loginForm.controls.password.hasError('required')){
        <mat-error>La contraseña es <strong>obligatoria</strong></mat-error>
      }
    </mat-form-field>
  </div>
  <button>Login</button>
</form>
